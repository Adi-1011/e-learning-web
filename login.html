<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Learning Portal</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Ensure styles.css remains unchanged -->
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="switch-to-login" class="active">Login</button>
            <button id="switch-to-signup">Sign Up</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-tab">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <p id="login-message"></p>
            </form>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-tab" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>

                <!-- NEW: Role Selector -->
                <label for="signup-role">Role:</label>
                <select id="signup-role" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Sign Up</button>
                <p id="signup-message"></p>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script> <!-- Ensure login.js is updated and linked -->
</body>
</html>
