<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Learn+ E-Learning Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">Learn<span>+</span></a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
            <div class="overlay"></div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome to Learn+</h2>
                <p>Sign in to access your portal</p>
            </div>
            <div class="login-form">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button id="login-tab" class="tab active">Login</button>
                    <button id="signup-tab" class="tab">Sign Up</button>
                </div>

                <!-- Role Selector -->
                <div class="role-selector">
                    <div class="role-option active" data-role="student">
                        <i class="fas fa-user-graduate"></i>
                        <span>Student</span>
                    </div>
                    <div class="role-option" data-role="faculty">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Faculty</span>
                    </div>
                    <div class="role-option" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="tab-content active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="button" class="login-btn">Sign In</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="tab-content">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" name="signup-confirm" required>
                    </div>
                    <button type="button" class="signup-btn">Create Account</button>
                </form>

                <div class="register-link">
                    <p id="login-message">Don't have an account? <a href="#" id="switch-to-signup">Sign up here</a></p>
                    <p id="signup-message" style="display: none;">Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Learn+ | All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- Updated script tag to use type="module" -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
